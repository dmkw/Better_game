<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Главное меню</title>
    <link href="Игра.css" rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <audio src="../audio/Фоновый звук.mp3" autoplay loop ></audio>

    <div id="bigconmain">

        <div id="enemiescon">
            <button class="enemybutton" onclick="chooseOption(maxim)">Дед<img src="../img/Продавец_01.jpg">Максим</button>
            <button class="enemybutton" onclick="chooseOption(zina)">Тёть<img src="../img/Продавец_02.jpg">Зина</button>
            <button class="enemybutton" onclick="chooseOption(sofia)">Софья<img src="../img/Продавец_03.jpg">Ивановна</button>
            <button class="enemybutton" onclick="chooseOption(vasiliy)">Василий<img src="../img/Продавец_04.jpg">Петрович</button>
            <button class="enemybutton" onclick="chooseOption(boss)">Начальник<img src="../img/Продавец_05.jpg">Рынка</button>
        </div>

        <div id="statscon">
            <div id="div-with-stats-buttons">
                <button class="statsbutton" id="go-to-shop">Магазин</button>
                <button class="statsbutton" id="start-new-game">Начать новую игру</button>
            </div>
            
            <div id="show-stats">
                <span id="health"></span>
                <span id="damage"></span>
                <span id="money"></span>
            </div>
        </div>

    </div>
    
    <script src='Главное меню.js'></script>
</body>
</html>
